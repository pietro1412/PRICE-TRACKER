services:
  db:
    image: postgres:16-alpine
    container_name: pricetracker_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    networks:
      - pricetracker

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: pricetracker_backend
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=false
      - CORS_ORIGINS=${CORS_ORIGINS}
      - SCRAPE_RATE_LIMIT_SECONDS=${SCRAPE_RATE_LIMIT_SECONDS:-30}
      - SYNC_PRICES_INTERVAL_HOURS=${SYNC_PRICES_INTERVAL_HOURS:-6}
    depends_on:
      db:
        condition: service_healthy
    restart: always
    networks:
      - pricetracker

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        - VITE_API_URL=${VITE_API_URL:-/api}
    container_name: pricetracker_frontend
    depends_on:
      - backend
    restart: always
    networks:
      - pricetracker

  nginx:
    image: nginx:alpine
    container_name: pricetracker_nginx
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    restart: always
    networks:
      - pricetracker

volumes:
  postgres_data:

networks:
  pricetracker:
    driver: bridge
